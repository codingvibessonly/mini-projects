<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Cute Panda Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panda">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
    
    <div class="face">
      <div class="eye left-eye"><div class="eyeball"></div></div>
      <div class="eye right-eye"><div class="eyeball"></div></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>

    <div class="hand left-hand"></div>
    <div class="hand right-hand"></div>

    <div class="clock" id="clock">00:00:00</div>

    <div class="foot left-foot"></div>
    <div class="foot right-foot"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
